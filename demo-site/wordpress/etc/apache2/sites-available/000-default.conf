# WEB
<VirtualHost _default_:80>
    ServerName localhost
    ServerAdmin root@localhost
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html index.htm

    Alias "/status" "/var/www/html/status.html"

    <Directory "/var/www/html">
        Options +FollowSymLinks -MultiViews
        AllowOverride All
    </Directory>

    # <Directory /var/www/html/wp-content/themes/theme/log>
    #     Options FollowSymLinks MultiViews
    #     Deny from all
    # </Directory>

    RedirectMatch 404 /\\.(git)(/|$)
    RedirectMatch 404 /\\.(svn)(/|$)
    RedirectMatch 404 /\\.(gitignore)($)
    RedirectMatch 404 /README.md(/|$)
    RedirectMatch 404 /icons/(/|$)
    RedirectMatch 404 /icons/small/(/|$)
    RedirectMatch 404 /news/(/|$)

    <IfModule mod_php7.c>
        php_value date.timezone "Europe/Brussels"
        php_admin_flag display_errors off
        php_value expose_php off
        php_value upload_max_filesize 1024M
        php_value post_max_size 1024M
        php_value memory_limit 512M
    </IfModule>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        #
        # RewriteCond %{QUERY_STRING} !for=jetpack
        RewriteRule ^/xmlrpc\.php$ - [L,R=404]
        RewriteRule ^/online(/)?$ https://www.epevents.eu/event/eye2021 [L,R=301]
        #
        RewriteRule ^/pt-pt(/)?(.*)$ /pt/$2 [R=301,L,NC]
        #
        RewriteCond %{QUERY_STRING} ^author=([0-9]*)
        RewriteRule .* /? [L,R=302]
        #
        RewriteRule ^/wp-content/cache/(.*).gz$ - [L,R=404]
        #
        RewriteRule ^/wp-admin/not-found$ - [L,R=404]
        #       
        # RewriteCond %{HTTP:X-Forwarded-Proto} !https
        # RewriteCond %{REQUEST_URI} !^/status
        # RewriteCond %{REQUEST_URI} !^/server-status
		# RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
        #
    </IfModule>

    <IfModule mod_headers.c>
        # Header set Cache-Control "max-age=890, must-revalidate, proxy-revalidate, public,stale-if-error=86400"
	Header unset ETag
	Header unset Pragma
	Header set Vary "Accept-Encoding, Origin"
        RequestHeader set X-Forwarded-Proto "https"
	Header set Content-Security-Policy-Report-Only \
        "default-src 'self' 'unsafe-inline' *.eptv-lavinia.eu *.europarl.europa.eu ;\
         script-src 'self' 'unsafe-inline' 'unsafe-eval' *.eptv-lavinia.eu *.europarl.europa.eu code.jquery.com;\
         style-src 'self' 'unsafe-inline' *.eptv-lavinia.eu *.europarl.europa.eu;\
         img-src 'self' 'unsafe-inline' data: *.eptv-lavinia.eu *.europarl.europa.eu *.w3.org logs1187.xiti.com secure.gravatar.com s.w.org;\
         font-src 'self' data: 'unsafe-inline' *.eptv-lavinia.eu *.europarl.europa.eu;\
         frame-src 'self' 'unsafe-inline' *.eptv-lavinia.eu *.europarl.europa.eu;\
         media-src 'self' 'unsafe-inline' *.eptv-lavinia.eu *.europarl.europa.eu;\
	 connect-src 'self' 'unsafe-inline' *.eptv-lavinia.eu *.europarl.europa.eu yoast.com;"
	Header set X-XSS-Protection "1; mode=block"
        Header always unset X-Powered-By
        Header unset X-Powered-By
        Header unset X-CF-Powered-By
        Header unset X-Mod-Pagespeed
        Header unset X-Pingback
        Header unset X-Redirect-By
        Header always edit Set-Cookie ^(.*)$ $1;HttpOnly;Secure
        Header set Access-Control-Allow-Origin "*"
    </IfModule>

    LogLevel error
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
    CustomLog "/var/log/apache2/access.log" combined env=!forwarded
    CustomLog "/var/log/apache2/access.log" proxy env=forwarded
    ErrorLog  "/var/log/apache2/error.log"
</VirtualHost>
